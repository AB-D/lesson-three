<!doctype>
<html>
  <head>
    <title>Albums</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>
    <table class="table">
      <tr>
        <th>Artist</th>
        <th>Name</th>
        <th>Tracks</th>
        <th>Length</th>
      </tr>

      {% for album in album_list %}
        <tr>
          <td>{{ album.artist }}</td>
          <td>{{ album.name }}</td>
          <td>{{ album.tracks }}</td>
          <td>{{ album.length }}</td>
        </tr>
      {% endfor %}
    </table>
  </body>
<html>
